<!DOCTYPE html>
<html>
    <head>
        <title>Pattern Blocks Game Demo</title>
        <script src="game.js"></script>
    </head>
    <body onload="init();">

        <canvas id = "demoCanvas" width = "900" height = "450"></canvas>
      
        <div id = "message">
          Double Click to Rotate +10
        </div>
        <div id = "wrapper">
          <ul class = "shapes">
            <li class = "sq">
              <a href= "#" id = "jsSq" class = "varSq">Square</a>
            </li>
            <li class = "tri">
              <a href= "#" id = "jsTri" class = "varTri">Triangle</a>
            </li>
            <li class = "rhom">
              <a href= "#" id = "jsRhom" class = "varRhom">Rhombus</a>
            </li>
            <li class = "dia">
              <a href= "#" id = "jsDia" class = "varDia">Diamond</a>
            </li>
            <li class = "trape">
              <a href= "#" id = "jsTrape" class = "varTrape">Trapezoid</a>
            </li>
            <li class = "hex">
              <a href= "#" id = "jsHex" class = "varHex">Hexagon</a>
            </li>
          </ul>
        </div>
      </body>
</html>
